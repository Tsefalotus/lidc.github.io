<header>
  <a href="{{ site.github.url }}" class="logo">
    <img src="{{ site.github.url }}/assets/img/logo/logo.png" alt="LIDC Logo">
  </a>
  <nav>
    <ul>
      {% for item in site.data.settings.menu %}
        <li><a href="{{ site.github.url }}/{{ item.url }}">{{ item.name }}</a></li>
      {% endfor %}
    </ul>
  </nav>
</header>
