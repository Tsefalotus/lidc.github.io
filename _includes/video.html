<div class="video-container">
  <a href="#" class="open-modal" data-video-id="{{ include.youtube }}">
    <video class="lazy-video" muted loop preload="none">
      <source src="{{ site.github.url }}/assets/videos/{{ include.video }}" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <div class="overlay">
      <div class="text">
        {% if include.text %}
          {{ include.text }} <i class="fa fa-arrow-right" aria-hidden="true"></i>
        {% else %}
          View Demo <i class="fa fa-arrow-right" aria-hidden="true"></i>
        {% endif %}
      </div>
    </div>
  </a>
</div>

<!-- Модальное окно -->
<div id="youtube-modal" class="modal">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <iframe 
    src="https://www.youtube.com/embed/{{ include.youtube }}?autoplay=1" 
    frameborder="0" 
    allow="autoplay; encrypted-media" 
    allowfullscreen>
</iframe>
  </div>
</div>
